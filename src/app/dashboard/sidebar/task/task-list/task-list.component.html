<div>
  <div *ngIf="getUser$() | async as user">
    <ul>
      <li *ngFor="let task of getTasks$() | async" (click)="completeTask(user.uid, task.key)">
        {{ task.key }} - {{ task.name }} - {{ task.description }}
      </li>
    </ul>

    <div>
        <label>name</label>
        <input [(ngModel)] = "myTaskName">
        <button (click)="saveTask(user.uid)" [disabled]="disableButton">Submit</button>
      </div>
  </div>
</div>
